<!DOCTYPE html>
<html>
<head>
  <title>Dve Nedelje</title>
  <style>
    body {
      font-family: 'Segoe UI Light','Segoe UI',Tahoma,Helvetica,Sans-Serif;
      font-size: 12px;
    }
    h5 {
      font-size: 14px;
      margin-top: 10px;
      margin-bottom: 3px;
    }
  </style>
</head>
<body>
  <h5>Prva Nedelja</h5>
  <div id="firstWeek"></div>

  <h5>Druga Nedelja</h5>
  <div id="secondWeek"></div>

  <script>
    function generateWeeks(selector, teamMembers, isBoldWeek) {
      const daysOfWeek = ["Mon", "Tue", "Wed", "Thr", "Fri"];
      const today = new Date().getDay();

      for (let i = 0; i < daysOfWeek.length; i++) {
        let text = daysOfWeek[i];
        
        if (teamMembers && teamMembers[i]) {
          text += ` - ${teamMembers[i]}`;
        }

        if (isBoldWeek && today === (i + 1)) {
          document.querySelector(selector).innerHTML += `<b>${text}</b><br>`;
        } else {
          document.querySelector(selector).innerHTML += `${text}<br>`;
        }
      }
    }

    const currentWeekNumber = Math.ceil((new Date() - new Date(new Date().getFullYear(), 0, 1)) / 604800000);
    const isEvenWeek = currentWeekNumber % 2 === 0;

    const firstWeekTeamMembers = ["Srđan Đilas", "Srđan Jokić", "Milan Lukić", "Siniša Radin", "Nemanja Svorcan"];
    const secondWeekTeamMembers = ["Radovan Škorić", "Milan Stojanović", "Mladen Arbutina", "Milan Stojanović", "Mladen Arbutina"];

    generateWeeks("#firstWeek", firstWeekTeamMembers, isEvenWeek);
    generateWeeks("#secondWeek", secondWeekTeamMembers, !isEvenWeek);
  </script>
</body>
</html>
