<!DOCTYPE html>
<html>
<head>
  <title>Dve Nedelje</title>
  <style>
    body {
      font-family: Verdana, Geneva, sans-serif;
    }
    h1 {
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <h1>Prva Nedelja</h1>
  <div id="prvaNedelja"></div>

  <h1>Druga Nedelja</h1>
  <div id="drugaNedelja"></div>

  <script>
    function generateWeeks(selector, teamMembers, isBoldWeek) {
      const daysOfWeek = ["Ponedeljak", "Utorak", "Sreda", "Četvrtak", "Petak"];
      const today = new Date().getDay();

      for (let i = 0; i < daysOfWeek.length; i++) {
        let text = daysOfWeek[i];
        
        if (teamMembers && teamMembers[i]) {
          text += ` - ${teamMembers[i]}`;
        }

        if (isBoldWeek && today === (i + 1)) {
          document.querySelector(selector).innerHTML += `<b>${text}</b><br>`;
        } else {
          document.querySelector(selector).innerHTML += `${text}<br>`;
        }
      }
    }

    const currentWeekNumber = Math.ceil((new Date() - new Date(new Date().getFullYear(), 0, 1)) / 604800000);
    const isEvenWeek = currentWeekNumber % 2 === 0;

    const firstWeekTeamMembers = ["Đilas", "Jokić", "Lukić", "Siniša", "Nemanja"];
    const secondWeekTeamMembers = ["Radovan", "Stojanović", "Mladen", "Stojanović", "Mladen"];

    generateWeeks("#prvaNedelja", firstWeekTeamMembers, isEvenWeek);
    generateWeeks("#drugaNedelja", secondWeekTeamMembers, !isEvenWeek);
  </script>
</body>
</html>
